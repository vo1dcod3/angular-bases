<h3>Listado Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h4>Heroe Borrado {{deletedHero}}</h4>
</div>

<ng-template  #nothingWasDeleted>
  <h4 *ngIf="!deletedHero">No ha borrado nada</h4>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Eliminar</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
